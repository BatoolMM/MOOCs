name: Node.js CI

on:
  push:
    branches: [main, dev, backend_dev, frontend_dev]
  pull_request:
    branches: [main, dev, backend_dev, frontend_dev]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [15.x, 16.x, 17.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create env file for test environment        
        run: |
          echo $GITHUB_ENV_TEST 
          echo ${{secrets.ENV_TEST}}
          echo ${{secrets.REPO_TOKEN}}
          echo ${{secrets.ADD_TO_PROJECT_PAT2}}
          cd ./API/src
          touch ./.env.test
          echo "${{secrets.ENV_TEST}}" >> ./.env.test
          echo "${{secrets.REPO_TOKEN}}" >> ./.env.test
          echo "${{secrets.ADD_TO_PROJECT_PAT2}}" >> ./.env.test
          cat .env.test
          printf "${{secrets.ENV_TEST}}" >> ./.env.test
          echo $GITHUB_ENV_TEST >> ./.env.test
          echo 'testasdfasdfasdf' >> ./.env.test
          cat .env.test
          pwd
        shell: bash
        env:
          GITHUB_ENV_TEST: ${{secrets.ENV_TEST}}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd ./API/src
          cat .env.test
          pwd
          npm install
          npm run test
