name: Node.js CI

on:
  push:
    branches: [main, dev, backend_dev, frontend_dev]
  pull_request:
    branches: [main, dev, backend_dev, frontend_dev]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd ./API/src 
          echo "${{secrets.ENV_TEST}}" > .env.test
          ls -lf
          pwd
          cat ./.env.test
          npm install
          npm run test
